<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gerenciador-biblioteca/css/styles.css">
    <title>Cadastro de Livros</title>
</head>
<body>
    <header>
        <h1>Cadastro de Livros</h1>
    </header>

    <form id="formLivro">
        <div>
            <label for="titulo">Título</label>
            <input type="text" id="titulo" placeholder="Título" required>
        </div>
        <div>
            <label for="autor">Autor</label>
            <input type="text" id="autor" placeholder="Autor" required>
        </div>
        <div>
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" placeholder="ISBN" required>
        </div>
        <div>
            <label for="genero">Gênero</label>
            <input type="text" id="genero" placeholder="Gênero" required>
        </div>
        <div>
            <label for="ano">Ano de Publicação</label>
            <input type="number" id="ano" placeholder="Ano de Publicação" required>
        </div>
        <div>
            <label for="editora">Editora</label>
            <input type="text" id="editora" placeholder="Editora" required>
        </div>
        <div>
            <label for="paginas">Número de Páginas</label>
            <input type="number" id="paginas" placeholder="Número de Páginas" required>
        </div>
        <div>
            <label for="sinopse">Sinopse</label>
            <textarea id="sinopse" placeholder="Sinopse"></textarea>
        </div>
        <div>
            <label for="preco">Preço</label>
            <input type="number" id="preco" placeholder="Preço" required>
        </div>
        <div>
            <label for="capa">URL da Capa</label>
            <input type="url" id="capa" placeholder="URL da Capa" required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Livros Cadastrados</h2>
    <div id="listaLivros"></div>

    <script>
        const form = document.getElementById('formLivro');
        const listaLivros = document.getElementById('listaLivros');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário

            // Coleta os dados do formulário
            const livro = {
                titulo: document.getElementById('titulo').value,
                autor: document.getElementById('autor').value,
                isbn: document.getElementById('isbn').value,
                genero: document.getElementById('genero').value,
                ano: document.getElementById('ano').value,
                editora: document.getElementById('editora').value,
                paginas: document.getElementById('paginas').value,
                sinopse: document.getElementById('sinopse').value,
                preco: document.getElementById('preco').value,
                capa: document.getElementById('capa').value
            };

            // Exibe o livro na lista
            const livroDiv = document.createElement('div');
            livroDiv.innerHTML = `
                <h3>${livro.titulo}</h3>
                <p><strong>Autor:</strong> ${livro.autor}</p>
                <p><strong>ISBN:</strong> ${livro.isbn}</p>
                <p><strong>Gênero:</strong> ${livro.genero}</p>
                <p><strong>Ano:</strong> ${livro.ano}</p>
                <p><strong>Editora:</strong> ${livro.editora}</p>
                <p><strong>Número de Páginas:</strong> ${livro.paginas}</p>
                <p><strong>Sinopse:</strong> ${livro.sinopse}</p>
                <p><strong>Preço:</strong> R$ ${livro.preco}</p>
                <img src="${livro.capa}" alt="Capa do livro" style="width: 100px; height: auto;">
            `;

            // Adiciona o livro à lista
            listaLivros.appendChild(livroDiv);

            // Limpa o formulário
            form.reset();
        });
    </script>
</body>
</html>
